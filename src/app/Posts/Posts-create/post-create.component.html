<mat-card>
  <h1>COMPUTADORAS</h1>
  <mat-spinner class="spinner" *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSavePost()" #postForm="ngForm" *ngIf="!isLoading">

    <mat-form-field>
      <input
          matInput
          rows="6" 
          type="text" 
          formControlName="title"
          placeholder="Titulo">
          <mat-error *ngIf="form.get('title').invalid">Por favor ingrese un titulo</mat-error>
    </mat-form-field>

    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()" >Selecciona una imagen</button>
      <input type="file" #filePicker (change)="onImagePicked($event)">
    </div>
    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
      <img [src]="imagePreview" [alt]="form.value.title">
    </div> 


    <mat-form-field>
      <input 
      matInput 
      rows="6" 
      formControlName="content"
      placeholder="Contenido"> 
      <mat-error *ngIf="form.get('content').invalid">Por favor ingrese un titulo</mat-error>
       </mat-form-field>

       <mat-form-field>
        <input
        matInput 
        rows="6" 
        required
        pattern="^\d+(\.\d{1,2})?$"
        formControlName="price"
        placeholder="$ Precio"> 
        <mat-error *ngIf="form.get('price').invalid">Por favor ingrese un precio</mat-error>
    </mat-form-field>

    

    <button 
    mat-raised-button 
    color = "primary"
    type="submit">Guardar Computadora
    </button>
  </form>
</mat-card>
