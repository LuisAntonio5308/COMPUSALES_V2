<mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
  <!-- This is the tree node template -->
  <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
    <!-- Campo 1 -->
    <span>{{node.field1}}</span>
    <!-- Botón 1 -->
    <button mat-icon-button (click)="openPostDialog(node)">
      <mat-icon>star</mat-icon>
    </button>
    <!-- Campo 2 -->
    <span>{{node.field2}}</span>
    <!-- Botón 2 -->
    <button mat-icon-button (click)="button2Click(node)">
      <mat-icon>favorite</mat-icon>
    </button>
  </mat-tree-node>
</mat-tree>
