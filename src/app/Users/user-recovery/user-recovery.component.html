<!DOCTYPE html>

<body>
<!-- partial:index.partial.html -->
<div class="container">
  <div class="login-box">
    <h2>Recovery Password</h2>
    <form action="#">
      <div class="input-box">
        <input id="name" type="text" required>
        <label>User</label>
      </div>

      <div class="input-box">
        <input id="email" type="text" required>
        <label>email</label>
      </div>

      <div class="select-box">
          <mat-label>Rol</mat-label>
          <mat-select name="role" [(ngModel)]="selectedRole" required #roleModel="ngModel">
          <mat-option value="ADMIN">ADMIN</mat-option>
          <mat-option value="CLIENT">CLIENT</mat-option>
          </mat-select>
          <mat-error *ngIf="roleModel.invalid">Selecciona un Rol</mat-error>
      </div>

      <button type="submit" class="btn" (click)="sign()">Recuperar</button>
      <button type="submit" class="btn1" (click)="signup()">Regresar</button>

    
      
    </form>
  </div>
